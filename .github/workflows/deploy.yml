name: Build & Deploy FrontEnd

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем devstack
      - name: Checkout devstack
        uses: actions/checkout@v3

      # 2. Клонируем frontend в папку frontend
      - name: Checkout frontend
        uses: actions/checkout@v3
        with:
          repository: marchitecht/frontend
          token: ${{ secrets.GITHUB_TOKEN }}
          path: frontend

      # 3. Логинимся в GHCR для сборки и пуша
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 4. Строим Docker образ фронта
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/marchitecht/frontend:latest frontend

      # 5. Пушим Docker образ в GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/marchitecht/frontend:latest

      # 6. Деплой на сервер через SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /root/devstack
            # Правильный login в GHCR на сервере через переданные секреты
            echo "${GHCR_PAT}" | docker login ghcr.io -u "${GHCR_USERNAME}" --password-stdin
            # Подтягиваем свежий образ фронта
            docker-compose pull frontend
            # Запускаем контейнер
            docker-compose up -d frontend
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
