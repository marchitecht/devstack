name: Build & Deploy FrontEnd

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репо фронта
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Логинимся в GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Строим образ фронта
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/marchitecht/frontend:latest .

      # 4. Пушим образ в GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/marchitecht/frontend:latest

      # 5. SSH на сервер и обновляем контейнер через docker-compose
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /root/devstack
            git pull origin main
            docker-compose pull frontend
            docker-compose up -d frontend
