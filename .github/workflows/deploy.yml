name: Build & Deploy FrontEnd

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout devstack repo
      - name: Checkout devstack
        uses: actions/checkout@v3

      # 2. Checkout frontend repo
      - name: Checkout frontend
        uses: actions/checkout@v3
        with:
          repository: marchitecht/frontend
          token: ${{ secrets.GITHUB_TOKEN }}
          path: frontend

      # 3. Log in to GHCR to push image
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: marchitecht
          password: ${{ secrets.GHCR_PAT }}

      # 4. Build Docker image for frontend
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/marchitecht/frontend:latest frontend

      # 5. Push Docker image to GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/marchitecht/frontend:latest

      # 6. Deploy to server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /root/devstack

            # Логинимся в GHCR
            echo "${GHCR_PAT}" | docker login ghcr.io -u marchitecht --password-stdin

            # Обновляем Docker-образ фронтенда
            docker-compose pull frontend
            docker-compose up -d frontend

            # Перезапускаем Nginx, чтобы подхватил новые файлы фронтенда
            sudo nginx -s reload
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
